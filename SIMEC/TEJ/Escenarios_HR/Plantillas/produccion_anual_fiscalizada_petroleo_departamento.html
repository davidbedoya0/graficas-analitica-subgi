<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="width: 100%; height: 600px;"></div>
    <script>
    Highcharts.chart('container', {
        chart: {
            type: 'pie'
        },
        title: {
            text: 'DISTRIBUCIÓN DE LA PARTICIPACIÓN POR DEPARTAMENTO EN LA PRODUCCIÓN  FISCALIZADA ANUAL DE PETRÓLEO 2023'
        },
        tooltip: {
            valueSuffix: '%'
        },
        subtitle: {
            text:
            'Fuente : Agencia Nacional de Hidrocarburos - ANH'
        },
        plotOptions: {
            series: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: [{
                    enabled: true,
                    distance: 20
                }, {
                    enabled: true,
                    distance: -40,
                    format: '{point.percentage:.1f}%',
                    style: {
                        fontSize: '1.2em',
                        textOutline: 'none',
                        opacity: 0.7
                    },
                    filter: {
                        operator: '>',
                        property: 'percentage',
                        value: 10
                    }
                }]
            }
        },
        series: [
            {
                name: 'Porcentaje',
                colorByPoint: true,
                data: [
                    { name: 'META', y: 54, color: "#b8f600" },
                    { name: 'CASANARE', y: 17, color: "#183e34" },
                    { name: 'ARAUCA', y: 7, color: "#0a8c00" },
                    { name: 'SANTANDER', y: 6, color: "#05d80a"},
                    { name: 'BOYACA', y: 3, color: "#efca18" },
                    { name: 'PUTUMAYO', y: 3, color: "#e4b33c" },
                    { name: 'CESAR', y: 3, color: "#adadad" },
                    { name: 'HUILA', y: 2, color: "#0991b5" },
                    { name: 'ANTIOQUIA', y: 2, color: "#71004b" },
                    { name: 'OTROS', y: 4, color: "#8c009b" }]
            }
        ]
    });
    </script>
</body>
</html>
