<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="width: 100%; height: 600px;"></div>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'column',
                backgroundColor: '#F6F6F5'
            },
            title: {
                text: 'PROMEDIO DE LA PRODUCCIÓN FISCALIZADA ANUAL DE PETRÓLEO 2020 - 2023'
            },
            subtitle: {
                    text: 'Fuente: Agencia Nacional de Hidrocarburos - ANH',
                    align: 'left'
            },
            xAxis: {
                categories: ['2020', '2021', '2022', '2023'],
                labels: {
                    style: {
                        fontSize: '14px'
                    }
                }
            },
            yAxis: {
                title: {
                    text: 'Miles de Barriles (kB)',
                    style: {
                        fontWeight: 'bold',
                        fontSize: '14px'
                    }
                },
                gridLineDashStyle: 'Dash'
            },
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'top',
                floating: true,
                backgroundColor: 'white',
                y: 25
            },
            tooltip: {
                shared: true
            },
            plotOptions: {
                column: {
            dataLabels: {
                enabled: true
            },
        }
    },
            series: [
                { name: 'Producción de petróleo', data: [23823.03, 22397.51, 22943.93, 23638.36], color: '#b8ff65' },
            ],
        });
    </script>
</body>
</html>
