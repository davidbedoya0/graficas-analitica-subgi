<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="width: 100%; height: 600px;"></div>
    <script>
    Highcharts.chart('container', {

    title: {
        text: 'PRECIOS DE GAS NATURAL [Dolares por millon de BTU]',
        align: 'left'
    },

    subtitle: {
        text: 'Fuente: Statistical Review of World Energy - 2024',
        align: 'left'
    },

    yAxis: {
            title: {
                    text: 'US Dollars',
                    style: {
                        fontWeight: 'bold',
                        fontSize: '14px'
                    }
                },
                gridLineDashStyle: 'Dash'
            },

    xAxis: {
            categories: [2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023]
,
            labels: {
                    style: {
                        fontSize: '14px'
                    }
                }
            },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
        }
    },
    series: [
  {
    name: 'Henry Hub',
    data: [3.72, 4.34, 2.61, 2.81, 2.96, 3.12, 2.51, 1.99, 3.84, 6.38, 2.53], color: "#b8f600"
  },
  {
    name: 'Netherlands',
    data: [10.52, 8.11, 6.45, 4.53, 5.71, 7.88, 4.46, 3.13, 15.67, 37.09, 12.87], color: "#183e34"
  }
],
    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

    });
    </script>
</body>
</html>
