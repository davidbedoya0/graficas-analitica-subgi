<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="width: 100%; height: 600px;"></div>
    <script>
    Highcharts.chart('container', {
        chart: {
            type: 'pie'
        },
        title: {
            text: 'PARTICIPACION MUNDIAL DE LA PRODUCCION DE PETROLEO POR REGION 2023'
        },
        tooltip: {
            valueSuffix: '%'
        },
        subtitle: {
            text:
            'Fuente: Energy Institute Statistical Review of World Energy 2024'
        },
        plotOptions: {
            series: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: [{
                    enabled: true,
                    distance: 20
                }, {
                    enabled: true,
                    distance: -40,
                    format: '{point.percentage:.1f}%',
                    style: {
                        fontSize: '1.2em',
                        textOutline: 'none',
                        opacity: 0.7
                    },
                    filter: {
                        operator: '>',
                        property: 'percentage',
                        value: 10
                    }
                }]
            }
        },
        series: [
            {
                name: 'Porcentaje',
                colorByPoint: true,
                data: [
                { name: 'Total North America', y: 28.07, color: "#b8f600" },
                { name: 'Total S. & Cent. America', y: 7.64, color: "#183e34" },
                { name: 'Total Europe & Eurasia', y: 17.74, color: "#0a8c00" },
                { name: 'Total Middle East', y: 31.50, color: "#05d80a" },
                { name: 'Total Africa', y: 7.50, color: "#efca18" },
                { name: 'Total Asia Pacific', y: 7.55, color: "#e4b33c" }
            ]
            }
        ]
    });
    </script>
</body>
</html>
