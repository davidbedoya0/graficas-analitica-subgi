<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Energía Eléctrica</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-right: 20px;
            min-width: 200px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .chart-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            height: 400px;
        }
        .chart-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }
        .chart-wrapper {
            width: 100%;
            height: calc(100% - 25px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Energía Eléctrica</div>
    </div>
    
    <div class="dashboard">
        <!-- Gráfica 1 -->
        <div class="chart-container">
            <div class="chart-title">Precio Bolsa Nacional</div>
            <div id="chart1" class="chart-wrapper"></div>
        </div>
        
        <!-- Gráfica 2 -->
        <div class="chart-container">
            <div class="chart-title">Precio Marginal de Escasez</div>
            <div id="chart2" class="chart-wrapper"></div>
        </div>
        
        <!-- Gráfica 3 -->
        <div class="chart-container">
            <div class="chart-title">Demanda por Región</div>
            <div id="chart3" class="chart-wrapper"></div>
        </div>
        
        <!-- Gráfica 4 -->
        <!-- <div class="chart-container">
            <div class="chart-title">Generación por Fuente</div>
            <div id="chart4" class="chart-wrapper"></div>
        </div> -->
    </div>

    <script>
        // Gráfica 1 - Precio Bolsa Nacional
        Highcharts.chart('chart1', {
            chart: {
                backgroundColor: 'transparent'
            },
            title: { text: null },
            series: [{
                name: 'Precio Bolsa',
                data: [2452.07, 2459.51, 2366.25, 1544.38, 1844.41, 1894.96],
                color: '#05D80A',
                lineWidth: 2
            }],
            xAxis: {
                type: 'datetime',
                categories: ['2024-11-02', '2024-11-03', '2024-11-04', '2024-11-05', '2024-11-06', '2024-11-07']
            },
            yAxis: {
                title: { text: 'COP/kWh' }
            }
        });

        // Gráfica 2 - Precio Marginal de Escasez
        Highcharts.chart('chart2', {
            chart: {
                backgroundColor: 'transparent'
            },
            title: { text: null },
            series: [{
                name: 'Precio Marginal',
                data: [936.06, 936.06, 936.06, 936.06, 948.85, 951.76],
                color: '#e4b33c',
                lineWidth: 2
            }],
            xAxis: {
                type: 'datetime',
                categories: ['2024-11-02', '2024-11-03', '2024-11-04', '2024-11-05', '2024-12-01', '2025-01-02']
            },
            yAxis: {
                title: { text: 'COP/kWh' }
            }
        });

        // Gráfica 3 - Demanda por Región
        Highcharts.chart('chart3', {
            chart: {
                type: 'column',
                backgroundColor: 'transparent'
            },
            title: { text: null },
            series: [{
                name: 'Demanda',
                data: [1200, 1350, 1100, 950, 800],
                color: '#3498db'
            }],
            xAxis: {
                categories: ['Norte', 'Centro', 'Sur', 'Oriente', 'Occidente']
            },
            yAxis: {
                title: { text: 'MW' }
            }
        });

        // Gráfica 4 - Generación por Fuente
        Highcharts.chart('chart4', {
            chart: {
                type: 'pie',
                backgroundColor: 'transparent'
            },
            title: { text: null },
            series: [{
                name: 'Generación',
                data: [
                    { name: 'Hidroeléctrica', y: 61.41, color: '#2980b9' },
                    { name: 'Térmica', y: 11.84, color: '#e74c3c' },
                    { name: 'Eólica', y: 10.85, color: '#2ecc71' },
                    { name: 'Solar', y: 7.35, color: '#f39c12' },
                    { name: 'Otras', y: 8.55, color: '#9b59b6' }
                ]
            }],
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                    }
                }
            }
        });
    </script>
</body>
</html>
