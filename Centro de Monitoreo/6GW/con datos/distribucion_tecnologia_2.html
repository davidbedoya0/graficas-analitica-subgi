<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Dona - Generación de Energía</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        #capacidadTecnologia2 {
            min-width: 300px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="capacidadTecnologia2"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Highcharts.chart('capacidadTecnologia2', {
                chart: {
                    type: 'pie',
                    options3d: {
                        enabled: true,
                        alpha: 45
                    }
                },
                title: {
                    text: 'Capacidad Instalada por Tecnología FNCER'
                },
                subtitle: {
                    text: 'Valores en MW'
                },
                plotOptions: {
                    pie: {
                        innerSize: '50%',
                        depth: 45,
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.y:.2f} MW',
                            style: {
                                fontWeight: 'bold'
                            }
                        },
                        showInLegend: true
                    }
                },
                series: [{
                    name: 'Generación',
                    data: [
                        { name: 'BIOMASA', y: 15.15, color: '#F44336' },
                        { name: 'EÓLICA', y: 12.00, color: '#4CAF50' },
                        { name: 'PCH', y: 6.10, color: '#2196F3' },
                        { name: 'SOLAR', y: 2092.67421, color: '#FFC107' }
                    ]
                }],
                tooltip: {
                    pointFormat: '<b>{point.percentage:.1f}%</b> del total'
                },
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                align: 'center',
                                verticalAlign: 'bottom',
                                layout: 'horizontal'
                            }
                        }
                    }]
                }
            });
        });
    </script>
</body>
</html>
