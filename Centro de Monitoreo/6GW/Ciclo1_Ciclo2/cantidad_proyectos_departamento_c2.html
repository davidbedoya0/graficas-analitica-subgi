<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución de Proyectos por Departamento - Ciclo 2</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        #ciclo2CantidadDepartamentos {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .highlight-bar {
            fill: #39FF14;
        }
        .highcharts-data-label-color-0 {
            fill: #333 !important;
        }
    </style>
</head>
<body>
    <div id="ciclo2CantidadDepartamentos"></div>    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Highcharts.setOptions({
                lang: {
                    decimalPoint: ',',
                    thousandsSep: '.'
                }
            });

            Highcharts.chart('ciclo2CantidadDepartamentos', {
                chart: {
                    type: 'column',
                    backgroundColor: '#f9f9f9'
                },
                title: {
                    text: 'DISTRIBUCIÓN DE PROYECTOS POR DEPARTAMENTO - CICLO 2',  <!-- Título en mayúsculas -->
                    style: {
                        fontSize: '22px',
                        fontWeight: 'bold',
                        color: '#333',
                        textTransform: 'uppercase'  <!-- Asegura que esté en mayúsculas -->
                    }
                },
                subtitle: {
                    text: 'Ciclo 2 - Total de proyectos: <b>1,020</b>',
                    useHTML: true,
                    style: {
                        fontSize: '14px',
                        color: '#555'
                    }
                },
                xAxis: {
                    type: 'category',
                    title: {
                        text: 'Departamento'
                    },
                    labels: {
                        rotation: -90,
                        style: {
                            fontSize: '12px'
                        }
                    },
                    crosshair: true
                },
                yAxis: {
                    title: {
                        text: 'Cantidad de Proyectos'
                    },
                    min: 0,
                    labels: {
                        formatter: function() {
                            return Highcharts.numberFormat(this.value, 0, ',', '.');
                        }
                    }
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    column: {
                        colorByPoint: true, // Diferentes colores por columna
                        borderRadius: 3,
                        borderWidth: 0,
                        dataLabels: {
                            enabled: true,
                            formatter: function() {
                                return Highcharts.numberFormat(this.y, 0, ',', '.');
                            },
                            style: {
                                fontWeight: 'bold',
                                textOutline: 'none'
                            }
                        },
                        pointPadding: 0.1,
                        groupPadding: 0.1
                    }
                },
                series: [{
                    name: 'Proyectos',
                    data: [
                        { name: 'CORDOBA', y: 143, color: '#39FF14' },
                        { name: 'CESAR', y: 142, color: '#0B6623' },
                        { name: 'SANTANDER', y: 131, color: '#7FFF00' },
                        { name: 'VALLE_DEL_CAUCA', y: 127, color: '#228B22' },
                        { name: 'BOLIVAR', y: 123, color: '#39FF14' },
                        { name: 'ANTIOQUIA', y: 116, color: '#0B6623' },
                        { name: 'TOLIMA', y: 112, color: '#7FFF00' },
                        { name: 'ATLANTICO', y: 107, color: '#228B22' },
                        { name: 'HUILA', y: 102, color: '#39FF14' },
                        { name: 'SUCRE', y: 99, color: '#0B6623' },
                        { name: 'LA_GUAJIRA', y: 83, color: '#7FFF00' },
                        { name: 'MAGDALENA', y: 80, color: '#228B22' },
                        { name: 'NORTE_DE_SANTANDER', y: 77, color: '#39FF14' },
                        { name: 'CUNDINAMARCA', y: 59, color: '#0B6623' },
                        { name: 'CALDAS', y: 55, color: '#7FFF00' },
                        { name: 'BOYACA', y: 42, color: '#228B22' },
                        { name: 'META', y: 30, color: '#39FF14' },
                        { name: 'RISARALDA', y: 27, color: '#0B6623' },
                        { name: 'CASANARE', y: 22, color: '#7FFF00' },
                        { name: 'CAUCA', y: 13, color: '#228B22' },
                        { name: 'ARAUCA', y: 10, color: '#39FF14' },
                        { name: 'QUINDIO', y: 8, color: '#0B6623' },
                        { name: 'BOGOTA', y: 6, color: '#7FFF00' },
                        { name: 'NARINO', y: 4, color: '#228B22' },
                        { name: 'CHOCO', y: 2, color: '#39FF14' }
                    ]
                }],
                tooltip: {
                    headerFormat: '<b>{point.key}</b><br>',
                    pointFormat: 'Proyectos: <b>{point.y}</b>',
                    useHTML: true
                },
                credits: {
                    enabled: false
                },
            });
        });
    </script>
</body>
</html>
