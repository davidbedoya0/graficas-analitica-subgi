<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacidad Instalada por Departamento - Ciclo</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        #ciclo2CapacidadDepartamentos {
            width: 100%;
            height: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .highlight-bar {
            fill: #39FF14;
        }
        .highcharts-data-label-color-0 {
            fill: #333 !important;
        }
    </style>
</head>
<body>
    <div id="ciclo2CapacidadDepartamentos"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Highcharts.setOptions({
                lang: {
                    decimalPoint: ',',
                    thousandsSep: '.'
                }
            });

            Highcharts.chart('ciclo2CapacidadDepartamentos', {
                chart: {
                    type: 'column',
                    backgroundColor: '#f9f9f9'
                },
                title: {
                    text: 'CAPACIDAD  POR DEPARTAMENTO - CICLO 2',  <!-- Título en mayúsculas -->
                    style: {
                        fontSize: '22px',
                        fontWeight: 'bold',
                        color: '#333',
                        textTransform: 'uppercase'  <!-- Asegura que esté en mayúsculas -->
                    }
                },
                // subtitle: {
                //     text: 'Total de capacidad instalada: <b>43,881.17 MW</b>',
                //     useHTML: true,
                //     style: {
                //         fontSize: '14px',
                //         color: '#555'
                //     }
                // },
                xAxis: {
                    type: 'category',
                    title: {
                        text: 'Departamento'
                    },
                    labels: {
                        rotation: -90,
                        style: {
                            fontSize: '12px'
                        }
                    },
                    crosshair: true
                },
                yAxis: {
                    title: {
                        text: 'Capacidad (MW)'
                    },
                    min: 0,
                    labels: {
                        formatter: function() {
                            return Highcharts.numberFormat(this.value, 0, ',', '.');
                        }
                    }
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    column: {
                        colorByPoint: true, // Diferentes colores por columna
                        borderRadius: 3,
                        borderWidth: 0,
                        dataLabels: {
                            enabled: true,
                            formatter: function() {
                                return Highcharts.numberFormat(this.y, 1);
                            },
                            style: {
                                fontWeight: 'bold',
                                textOutline: 'none'
                            }
                        },
                        pointPadding: 0.1,
                        groupPadding: 0.1
                    }
                },
                series: [{
                    name: 'Capacidad Instalada (MW)',
                    data: [
                        { name: 'CORDOBA', y: 13664.6, color: '#39FF14' },
                        { name: 'SANTANDER', y: 10271.27, color: '#0B6623' },
                        { name: 'LA_GUAJIRA', y: 9290.7, color: '#7FFF00' },
                        { name: 'CESAR', y: 8960.83, color: '#228B22' },
                        { name: 'ANTIOQUIA', y: 6065.53, color: '#39FF14' },
                        { name: 'BOLIVAR', y: 5896.42, color: '#0B6623' },
                        { name: 'CAUCA', y: 5088.6, color: '#7FFF00' },
                        { name: 'VALLE_DEL_CAUCA', y: 5066.1, color: '#228B22' },
                        { name: 'TOLIMA', y: 4342, color: '#39FF14' },
                        { name: 'NORTE_DE_SANTANDER', y: 3881.68, color: '#0B6623' },
                        { name: 'SUCRE', y: 3706.2, color: '#7FFF00' },
                        { name: 'CUNDINAMARCA', y: 3528.4, color: '#228B22' },
                        { name: 'ATLANTICO', y: 3400.4, color: '#39FF14' },
                        { name: 'CALDAS', y: 3396.08, color: '#0B6623' },
                        { name: 'HUILA', y: 3082.79, color: '#7FFF00' },
                        { name: 'MAGDALENA', y: 2181.66, color: '#228B22' },
                        { name: 'RISARALDA', y: 2046.8, color: '#39FF14' },
                        { name: 'BOYACA', y: 1641.6, color: '#0B6623' },
                        { name: 'META', y: 1514.99, color: '#7FFF00' },
                        { name: 'ARAUCA', y: 641.6, color: '#228B22' },
                        { name: 'CASANARE', y: 556, color: '#39FF14' },
                        { name: 'NARINO', y: 366.9, color: '#0B6623' },
                        { name: 'QUINDIO', y: 229.3, color: '#7FFF00' },
                        { name: 'BOGOTA', y: 173.08, color: '#228B22' },
                        { name: 'CHOCO', y: 132.5, color: '#39FF14' }
                    ]
                }],
                tooltip: {
                    headerFormat: '<b>{point.key}</b><br>',
                    pointFormat: 'Capacidad: <b>{point.y:,.1f} MW</b>',
                    useHTML: true
                },
                credits: {
                    enabled: false
                },
             
            });
        });
    </script>
</body>
</html>
