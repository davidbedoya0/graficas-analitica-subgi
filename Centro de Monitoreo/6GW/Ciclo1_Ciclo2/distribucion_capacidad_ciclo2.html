<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacidad Instalada por Estado - Ciclo 2</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        #ciclo2CapacidadEstado {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .highlight-bar {
            fill: #39FF14;  /* verde neón fosforescente */
        }
        .highcharts-data-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="ciclo2CapacidadEstado"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Highcharts.setOptions({
                lang: {
                    decimalPoint: ',',
                    thousandsSep: '.'
                }
            });

            Highcharts.chart('ciclo2CapacidadEstado', {
                chart: {
                    type: 'column',
                    backgroundColor: '#f9f9f9'
                },
                title: {
                    text: 'DISTRIBUCIÓN DE CAPACIDAD  - CICLO 2',
                    style: {
                        fontSize: '22px',
                        fontWeight: 'bold',
                        color: '#333'
                    }
                },
                subtitle: {
                    text: 'Total capacidad: <b>99.035,23 MW</b>',
                    useHTML: true,
                    style: {
                        fontSize: '14px',
                        color: '#555'
                    }
                },
                xAxis: {
                    type: 'category',
                    title: {
                        text: 'Estado del Proyecto',
                        style: {
                            fontWeight: 'bold'
                        }
                    },
                    labels: {
                        rotation: -30,
                        style: {
                            fontSize: '12px',
                            fontWeight: 'bold'
                        }
                    },
                    crosshair: true
                },
                yAxis: {
                    title: {
                        text: 'Capacidad (MW)',
                        style: {
                            fontWeight: 'bold'
                        }
                    },
                    min: 0,
                    gridLineWidth: 1,
                    labels: {
                        formatter: function() {
                            return Highcharts.numberFormat(this.value, 0, ',', '.');
                        },
                        style: {
                            fontSize: '12px'
                        }
                    }
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    column: {
                        borderRadius: 4,
                        borderWidth: 0,
                        dataLabels: {
                            enabled: true,
                            formatter: function() {
                                return Highcharts.numberFormat(this.y, this.point.index === 4 ? 2 : 2, ',', '.');
                            },
                            style: {
                                fontWeight: 'bold',
                                fontSize: '12px',
                                color: '#333'
                            },
                            y: -20
                        },
                        pointPadding: 0.1,
                        groupPadding: 0.15
                    }
                },
                series: [{
                    name: 'Capacidad (MW)',
                    data: [
                        {name: 'CONCEPTO APROBADO', y: 44.8, color: '#0B6623'},  // verde oscuro bosque
                        {name: 'DESISTIDO', y: 11981.9, color: '#7FFF00'},  // chartreuse brillante
                        {name: 'EN EVALUACIÓN', y: 81880.12, color: '#39FF14'},  // verde neón fosforescente
                        {name: 'RETIRADO', y: 5128.41, color: '#228B22'},  // verde bosque clásico
                        {name: 'TOTAL', y: 99035.23, color: '#005A28', className: 'highlight-bar'}  // verde muy oscuro
                    ]
                }],
                tooltip: {
                    headerFormat: '<b>{point.key}</b><br>',
                    pointFormat: 'Capacidad: <b>{point.y:,.2f} MW</b>'.replace(/\./g, '|').replace(/,/g, '.').replace(/\|/g, ','),
                    useHTML: true,
                    style: {
                        fontSize: '14px'
                    }
                },
                credits: {
                    enabled: false
                },
             });
        });
    </script>
</body>
</html>
