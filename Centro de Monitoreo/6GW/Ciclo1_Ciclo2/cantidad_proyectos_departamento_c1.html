    <title>Proyectos por Departamento - Ciclo 1</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        #container {
            width: 30%;
            height: 500px;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
        }
        .highlight-bar {
            fill: #39FF14;
        }
        .highcharts-data-label {
            font-weight: bold;
        }
    </style>

<body>
    <div id="container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

                    type: 'category',
                    title: {
                        text: 'Departamento',
                        style: {
                            fontWeight: 'bold'
                        }
                    },
                    labels: {
                        rotation: -90,
                        style: {
                            fontSize: '11px',
                            fontWeight: 'bold'
                        },
                        formatter: function() {
                            return this.value.replace(/_/g, ' ');
                        }
                    },
                    crosshair: true

                    title: {

                    gridLineWidth: 1
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    column: {
                        colorByPoint: true, // Usamos diferentes colores para cada barra
                        borderRadius: 3,
                        borderWidth: 0,
                        dataLabels: {
                            enabled: true,
                            formatter: function() {
                                return this.y;
                            },
                            style: {
                                fontWeight: 'bold',

                },
                series: [{
                    name: 'Proyectos',
                    data: [
                        ['CESAR', 74],

                        ['ATLANTICO', 53],

                        ['CAUCA', 2],
                        ['NARINO', 2]
                    ].sort((a, b) => b[1] - a[1]), // Ordenar por proyectos descendente
                    colorByPoint: true, // Color diferente por cada barra
                    colors: [
                        '#39FF14',  // verde neón fosforescente
                        '#0B6623',  // verde oscuro bosque
                        '#7FFF00',  // chartreuse brillante
                        '#228B22',  // verde bosque clásico

                        '#0B6623',  // verde oscuro bosque
                        '#7FFF00',  // chartreuse brillante
                        '#228B22',  // verde bosque clásico

                        '#0B6623',  // verde oscuro bosque
                        '#7FFF00',  // chartreuse brillante
                        '#228B22',  // verde bosque clásico
                        '#39FF14',  // verde neón fosforescente
                        '#0B6623',  // verde oscuro bosque
                        '#7FFF00',  // chartreuse brillante
                        '#228B22'   // verde bosque clásico
                    ]
                }],
                tooltip: {
                    headerFormat: '<b>{point.key}</b><br>',
                    pointFormat: 'Proyectos: <b>{point.y}</b>',
                    useHTML: true,
                    style: {
                        fontSize: '14px'

                },
                credits: {
                    enabled: false
